<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Macro Solver</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --primary: #4a90e2;
            --text: #ffffff;
        }
        html, body {
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            height: 100%;
            color: var(--text);
            font-family: sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        .container {
            background: var(--card);
            width: 90%;
            max-width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        h2 { color: var(--primary); text-align: center; margin-top: 0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #888; }
        input {
            width: 100%;
            padding: 12px;
            background: #2c2c2e;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        button {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
        #calc { background: var(--primary); color: white; }
        #clear { background: #3a3a3c; color: white; }
        #res {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #2c1616;
            border: 1px solid #ff453a;
            border-radius: 10px;
        }
        .row { display: flex; justify-content: space-between; margin-bottom: 5px; color: #ff453a; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Macro Solver</h2>
    <div class="input-group"><label>Protein (g)</label><input type="number" id="p"></div>
    <div class="input-group"><label>Carbs (g)</label><input type="number" id="c"></div>
    <div class="input-group"><label>Fats (g)</label><input type="number" id="f"></div>
    <div class="input-group"><label>Total Calories</label><input type="number" id="cal"></div>
    
    <div class="btn-row">
        <button id="calc" onclick="calculate()">Calculate</button>
        <button id="clear" onclick="clearAll()">Clear</button>
    </div>

    <div id="res">
        <div class="row"><span>Protein:</span><span id="rp"></span></div>
        <div class="row"><span>Carbs:</span><span id="rc"></span></div>
        <div class="row"><span>Fats:</span><span id="rf"></span></div>
        <div class="row"><span>Calories:</span><span id="rcal"></span></div>
    </div>
</div>

<script>
    function calculate() {
        const pI = document.getElementById('p'), cI = document.getElementById('c'), 
              fI = document.getElementById('f'), calI = document.getElementById('cal');
        
        let p = pI.value ? parseFloat(pI.value) : null;
        let c = cI.value ? parseFloat(cI.value) : null;
        let f = fI.value ? parseFloat(fI.value) : null;
        let cal = calI.value ? parseFloat(calI.value) : null;

        if (cal === null) {
            calI.value = Math.round((p*4)+(c*4)+(f*9));
        } else if (p === null) {
            pI.value = ((cal-(c*4)-(f*9))/4).toFixed(1);
        } else if (c === null) {
            cI.value = ((cal-(p*4)-(f*9))/4).toFixed(1);
        } else if (f === null) {
            fI.value = ((cal-(p*4)-(c*4))/9).toFixed(1);
        }

        // Subtract Milk logic for result box
        document.getElementById('res').style.display = 'block';
        document.getElementById('rp').innerText = (parseFloat(pI.value) - 6.8).toFixed(1) + 'g';
        document.getElementById('rc').innerText = (parseFloat(cI.value) - 9.9).toFixed(1) + 'g';
        document.getElementById('rf').innerText = (parseFloat(fI.value) - 7.8).toFixed(1) + 'g';
        document.getElementById('rcal').innerText = Math.round(parseFloat(calI.value) - 137);
    }

    function clearAll() {
        document.querySelectorAll('input').forEach(i => i.value = '');
        document.getElementById('res').style.display = 'none';
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
